<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ThreeJS Unit Tests - Using Files in /src</title>
        <link rel="stylesheet" href="qunit/qunit.css">
    </head>
    <body>

        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <script src="qunit/qunit.js"></script>

        <!-- ES6 sources to test below with type="module" -->
        <script type="module" src="./src/Point.js"></script>
        <script type="module" src="./test/Point.test.js"></script>

        <script type="module" src="./src/Segment.js"></script>
        <script type="module" src="./test/Segment.test.js"></script>

        <script type="module" src="./src/Face.js"></script>
        <script type="module" src="./test/Face.test.js"></script>

        <script type="module" src="./src/Plane.js"></script>
        <script type="module" src="./test/Plane.test.js"></script>

        <script type="module" src="./src/Model.js"></script>
        <script type="module" src="./test/Model.test.js"></script>

    </body>
</html>
