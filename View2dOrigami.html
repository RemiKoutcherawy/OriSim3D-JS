<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Origami Crease Pattern</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #fff;
      margin: 0;
      overflow: hidden;
      border:1px solid darkblue;
    }
  </style>
</head>

<body>

<script type="module">

  import {View2d} from "./src/View2d.js";
  import {Model} from "./src/Model.js";

  // Origami Crease pattern
  let view2D;

  init();
  animate();

  function init() {

    // Origami model
    const model = new Model();
    model.init([-200,-200, 200,-200, 200,200, -200,200]);
    model.splitCross(model.points[0],model.points[1]);

    // View2d for crease pattern
    view2D = new View2d(model);

    // Listeners
    window.addEventListener('resize', onWindowResize, false);

    onWindowResize();
  }

  function onWindowResize() {
      view2D.fit();
  }

  function animate() {
    requestAnimationFrame(animate);
    view2D.draw();
  }

</script>

</body>

</html>
